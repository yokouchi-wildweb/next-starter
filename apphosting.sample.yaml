# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0

env:
  - variable: APP_ENV
    value: production
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_LOG_LEVEL
    value: 0
    availability:
      - BUILD
      - RUNTIME

  - variable: DATABASE_URL
    value: postgresql://neondb_owner:xxxx@xxxxx
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    value: xxxxxxxxx
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: xxxxxxxxx.web.app
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: xxxxxxxxx
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: xxxxxxxxx.firebasestorage.app
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    value: xxxxxxxxx
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    value: 1:xxxxxxxxx:web:xxxxxxxxx
    availability:
      - BUILD
      - RUNTIME

  - variable: MY_SERVICE_ACCOUNT_KEY
    value: |
      {
        "type": "service_account",
        "project_id": "xxxxxxxxx",
        "private_key_id": "xxxxxxxxx",
        "private_key": "-----BEGIN PRIVATE KEY-----\nxxxxxxxxx\n-----END PRIVATE KEY-----\n",
        "client_email": "firebase-adminsdk-fbsvc@xxxxxxxxx.iam.gserviceaccount.com",
        "client_id": "xxxxxxxxx",
        "auth_uri": "https://accounts.google.com/o/oauth2/auth",
        "token_uri": "https://oauth2.googleapis.com/token",
        "auth_provider_x509_cert_url": "https://www.googleapis.com/oauth2/v1/certs",
        "client_x509_cert_url": "https://www.googleapis.com/robot/v1/metadata/x509/firebase-adminsdk-fbsvc%40oripa-do-d788a.iam.gserviceaccount.com",
        "universe_domain": "googleapis.com"
      }
    availability:
      - BUILD
      - RUNTIME


